<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <style>
  .table {
  width: 600px;
  margin-bottom: 20px;
  border: 1px solid #dddddd;
  border-collapse: collapse;
  margin: 0 30px 0 30px;
  }

  .table th {
  font-weight: bold;
  padding: 5px;
  background: #efefef;
  border: 1px solid #dddddd;
  }

  .table td {
  border: 1px solid #dddddd;
  padding: 5px;
  }
  </style>
</head>
<body>
<div>
  <h1>Admin Panel </h1>
  <br/><br/>
  <div>
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Change user </th>
        <th>Delete user </th>
      </tr>
        <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">...</td>
        <td th:utext="${user.getUsername()}">...</td>
        <td th:utext="${user.getEmail()}">...</td>
          <td th:utext="${user.getPassword()}">...</td>
          <td th:utext="${user.getRoles()}">...</td>
          <td><a th:href="@{/admin/update/{id}(id=${user.getId()})}">
            <input type="submit" value="Change"></a></td>
          <td><a th:href="@{/admin/delete/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"></a></td>
      </tr>
    </table>
    <p></p>
    <p></p>
<a href="admin/create">
  <input type="submit" value="Create new User"></a>
    <p></p>
    <p></p>
      <a href="/logout">
      <input type="submit" value="Logout"></a>
  </div>
</div>
